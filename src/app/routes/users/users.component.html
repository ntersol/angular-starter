<div class="container mt-3" *ngIf="users.state$ | async as state">
  <h1><i class="fas fa-users"></i> List of users</h1>
  <div class="card">
    <div class="card-body">
      <table class="table table-sm table-striped" *ngIf="!!state.data?.length">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Website</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of state.data">
            <td>{{ user.name }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.website }}</td>
          </tr>
        </tbody>
      </table>
      <ng-template>
        <p>No users found</p>
      </ng-template>
    </div>
  </div>
</div>
